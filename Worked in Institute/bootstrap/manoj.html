<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>login page</title>
    <link rel="stylesheet" href="./bootstrap.css"/>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <img height="200" width="100" src="./images/mypic.jpg" alt="" class="img-fluid d-block mx-auto h-100 w-200">
            </div>
        </div>
        <p class="d-flex"></p>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="bi bi-caret-down-fill"></i>
                    </span>
                    <input type="text" class="form-control" id="username" value="username" placeholder="Username" />
                </div>
            </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon2">
                        <i class="bi bi-caret-down-fill"></i>
                    </span>
                    <input type="text" class="form-control" id="password" value="password" placeholder="Password" />
                </div>
            </div>
        </form>
    </div> 
</body>
</html>
